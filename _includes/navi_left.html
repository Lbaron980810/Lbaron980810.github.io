<link rel="stylesheet" href="{{ site.baseurl }}/assets/css/styles.scss">

<div class="blogNavigator" id="navigation" >
  <nav>
  {% assign mydocs = site.posts | group_by: 'category' | sort:"name" %}
  {% for cat in mydocs %}
  <h2>{{ cat.name }}</h2>
      <ul>
        {% assign items = cat.items | sort: 'order' %}
        {% for item in items %}
          <li><a href="{{ item.url }}">{{ item.title }}</a></li>
        {% endfor %}
      </ul>
  {% endfor %}
  </nav>
</div>
